<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glass Wesite</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <main>
        <section class="glass">
            <div class="dashboard">
                <div class="user">
                    <img src="./image/avatar.png" alt="">
                    <h3>Bimal Rai</h3>
                    <p>Pro Member</p>
                </div>
                <div class="links">
                    <div class="link">
                        <!-- <h2>Twitch</h2> -->
                        <img src="./image/twitch.png" alt="">
                        <h2>Twitch</h2>
                    </div>

                    <div class="link">
                        <img src="./image/steam.png" alt="">
                        <h2>steam</h2>
                    </div>
                    <div class="link">
                        <img src="./image/upcoming.png" alt="">
                        <h2>Games</h2>
                    </div>
                    <div class="link">
                        <img src="./image/library.png" alt="">
                        <h2>Library</h2>
                    </div>
                </div>
                <div class="pro">
                    <h2>Join for free Games</h2>
                    <img src="./image/controller.png" alt="">
                </div>

            </div>
            <div class="games">
                <div class="status">
                    <h1>Active Games</h1>
                    <div><input type="text" placeholder="Search for Game"></div>
                </div>
                <div class="cards">
                    <div class="card">
                        <img style="width: 5rem;height:5rem" src="image/pubgmobile.png" alt=" ">
                        <div class="card-info ">
                            <h2>Pubg Mobile</h2>
                            <p>Mobile Version</p>


                            <div class="progress ">

                            </div>
                        </div>
                        <h2 class="percentage ">60%</h2>

                    </div>
                    <!-- </div> -->
                    <!-- <div class="cards "> -->
                    <div class="card ">
                        <img style="width: 5rem;height:5rem " src="./image/pes.png" alt="">
                        <div class="card-info">
                            <h2>eFootball</h2>
                            <p>Mobile Version</p>

                            <div class="progress">

                            </div>
                        </div>
                        <h2 class="percentage">60%</h2>

                    </div>
                    <!-- </div> -->
                    <!-- <div class="cards"> -->
                    <div class="card">
                        <img style="width: 5rem;height:5rem;" src="./image//clashofclan.png" alt="">
                        <div class="card-info">
                            <h2>Clash of Clan</h2>
                            <p>Mobile Version</p>

                            <div class="progress">

                            </div>
                        </div>
                        <h2 class="percentage">60%</h2>


                    </div>
                </div>
            </div>
            <!-- </div> -->
        </section>
    </main>
    <div class="circle1"></div>
    <div class="circle2"></div>
</body>

</html>
